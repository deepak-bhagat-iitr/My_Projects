<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="parent">
        <header>Login Form</header>
        <div id="one">
            <button id="bt1" type="button" class="btn btn-light ">
                <img class="img" src="fb.png" alt="fb">Facebook</button>
            <button id="bt2" type="button" class="btn btn-light">
                <img class="img" src="twitter.png" alt="tw">Twitter</button>
        </div>
        <div class="same" id="two">
            <img class="image" src="user.png" alt="user">
            <input type="text" class="form-control input" id="username" name="username" placeholder="Username">
        </div>
        <div class="same" id="three">
            <img class="image" src="padlock.png" alt="padlock">
            <input type="password" class="form-control input" id="password" name="password" placeholder="Password">
        </div>
        <div id="four">
            <input id="cb" type="checkbox" name="checkbox">
            <label for="cb" id="l1">Remember me</label>
            <span id="l2">Forget password?</span>
        </div>
        <div id="five">
            <button id="bt3" type="button" class="btn btn-primary">Login</button>
        </div>
        <div id="six">
            <span id="l3">Not a member?</span>
            <a href="register.html" id="l4">Signup now</a>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analog Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body >
    <div>

        <div class="row m-0 p-0">
            <div class="background m-0 p-0"></div>
            <div id="circle" class="m-auto mt-4 mb-4">
                <span>12</span>
                <span>3</span>
                <span>9</span>
                <span>1</span>
                <span>2</span>
                <span>4</span>
                <span>5</span>
                <span>11</span>
                <span>10</span>
                <span>7</span>
                <span>8</span>
                <span>6</span>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                <span id="span1"></span>
                <span id="span2"></span>
            </div>
            <label class="switch row justify-content-center  m-0 " for="btn">
                <input type="checkbox" id="btn">
                <span class=" align-self-center my-2">
                    <img src="sun.png" alt="sun">
                    <img src="moon.png" alt="moon">
                </span>
            </label>
        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
